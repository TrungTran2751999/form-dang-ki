<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css"> 
</head>
<style>
    
</style>
<body>
    <form action="https://github.com/" class="form-container" method="GET">
        <h3>SỞ THÍCH CỦA BẠN</h3>
        <div class="container">
            <div class="input-dang-ki">
                <label class="input-label">Họ và tên</label>
                <input type="text" class="ho-ten" name="hovaten"/>
            </div>
            <div class="input-dang-ki email-input">
                <label class="input-label">Email</label>
                <input type="text" class="email" name="email"/>
            </div>
            <div class="input-dang-ki input-check-box">
                <label class="input-label">Sở thích</label>
                <div class="list-checkbox">
                    
                </div>
            </div>
            <div class="list-button">
                <input type="submit" value="Gửi thông tin" />
                <input type="button" onclick=reinput() value="Nhập lại" />
            </div>
        </div>
    </form>

    <form action="https://github.com/" class="form-container-1">
        <div class="container">
            <h3>ĐĂNG KÍ HỌC VIÊN</h3>
            <div class="input-form">
                <table style="width: 370px;">
                    <tr>
                        <td><label>Họ và tên</label></td>
                        <td><input type="text" name="hovaten"/></td>
                    </tr>
                    <tr>
                        <td><label>Ngày sinh</label></td>
                        <td><input type="text" name="birthday"/></td>
                    </tr>
                    <tr>
                        <td><label>Giới tính</label></td>
                        <td>
                            <div class="checkbox-list">
                                <input type="radio" name="sex" value="male"/>
                                Nam
                                <input type="radio" name="sex" value="female"/>
                                Nữ
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;"><label>Địa chỉ</label></td>
                        <td><textarea cols="21" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;"><label>Lớp</label></td>
                        <td>
                            <select name="class">
                                <option value="0">-Chọn lớp-</option>
                                <option value="1">Lớp 1</option>
                                <option value="2">Lớp 2</option>
                                <option value="3">Lớp 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;"><label>Email</label></td>
                        <td><input type="text" name="email"/></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;"><label>Điện thoại</label></td>
                        <td><input type="text" name="phone"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div class="button">
                                <input type="submit" value="Đăng kí"/>
                                <input type="button" onclick=reinput2() value="Nhập lại"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
<script>
    function reinput(){
        let input = document.querySelectorAll('.form-container input[type="text"]')
        for(let i=0; i<input.length; i++){
            input[i].value = ''
        }
    }
    function reinput2(){
        let inputText = document.querySelectorAll('.form-container-1 input[type="text"]')
        for(let i=0; i<inputText.length; i++){
            inputText[i].value = ''
        }
        document.querySelector('.form-container-1 textarea').value = ''
        document.querySelector('.form-container-1 select').value = '0'
    }
    let arr = [['Thể thao', 'Lướt web', 'Du lịch'], ['Âm nhạc', 'Chơi game'], ['Đọc sách', 'Điện ảnh'], ]
    let arrName = [['thethao', 'luotweb', 'dulich'], ['amnhac', 'choigame'], ['docsach', 'dienanh']]
    for(let i=arr.length-1; i>=0; i--){
        let elementParent = `<div class="checkBox-parent checkBox-parent-${i}"></div>`
        document.querySelector('.list-checkbox').insertAdjacentHTML('afterbegin',elementParent)
        for(let j=arr[i].length-1; j>=0; j--){
            let element = `<div><input type="checkbox" class="check-box" name="${arrName[i][j]}"/><label class="checkbox-label">${arr[i][j]}</label></div>`
            document.querySelector(`.checkBox-parent-${i}`).insertAdjacentHTML('afterbegin', element)
        }

    }
</script>
</body>
</html>
